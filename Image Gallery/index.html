<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left-side">
        <ul>
            <li class="nature">Nature</li>  
            <li class="arch">Arch</li>
            <li class="sci-fi">Sci-Fi</li>
            <li class="anime">Anime</li>
        </ul>
    </div>    
    <div class="right-side">
        <pre>
        <h1>Image</h1>
        <h1>Gallery</h1>
        </pre>

        
        <div class="nature-box">
            <div class="images">
                <img src="/images/01.jpg">
                <img src="/images/2.jpg">
                <img src="/images/3.jpg">
                <img src="/images/4.jpg">
            </div>
        </div>
        <div class="arch-box">
            <div class="images">
                <img src="/images/001.jpg">
                <img src="/images/002.png">
                <img src="/images/003.jpg">
                <img src="/images/004.jpeg">
            </div>
        </div>
        <div class="sci-box">
            <div class="images">
                <img src="/images/0001.jpg">
                <img src="/images/0002.jpg">
                <img src="/images/0003.webp">
                <img src="/images/0004.webp">
            </div>
        </div>
        <div class="anime-box">
            <div class="images">
                <img src="/images/00001.jpg">
                <img src="/images/00002.jpg">
                <img src="/images/00003.jpg">
                <img src="/images/00004.jpg">
            </div>
    </div>
</div>

<div class="modal">
    <div class="close">&times</div>
    <img class="modal-content">
</div>

<script src="script.js"></script>
</body>
</html>
